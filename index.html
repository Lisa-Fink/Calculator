<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <script>
        const add = (a, b) => a + b
        const sub = (a, b) => a - b
        const mult = (a, b) => a * b
        const div = (a, b) => a / b 

        function operate (operator, a, b) {
            switch (operator) {
                case '+':
                    return add(a,b)
                case '-':
                    return sub(a,b)
                case '*':
                    return mult(a,b)
                case '/':
                    return div(a,b)
            }
        }
    </script>
</body>
</html>
